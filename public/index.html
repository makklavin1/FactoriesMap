<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Yandex Map</title>
    <style>
        html, body, #root {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map-container {
            width: 100%;
            height: calc(100% - 80px); /* Adjust height to make room for search controls */
        }
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80px;
            background-color: #f0f0f0;
        }
        .search-container input {
            padding: 10px;
            width: 60%;
            font-size: 16px;
            margin-right: 10px;
        }
        .search-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
</body>
</html>
